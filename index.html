<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaos Journal</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .intro {
      font-size: 1.1rem;
      font-weight:500;
      margin-bottom: 4rem;
      color: #000000;
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
    }

    textarea, input[type="text"] {
      padding: 1rem;
      font-family: inherit;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #f9f9f9;
      resize: none;
    }
    
    form textarea {
      height: 9rem;
    }

    button {
      margin-top: 1rem;
      padding: 1rem;
      background-color: transparent;
      color: #000000;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      font-weight: normal;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s cubic-bezier(.4,0,.2,1), font-weight 0.2s;
    }

    button:hover {
      color: #333;
      font-weight: bold;
    }

    #memoriesContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 20;
    }

    .memory {
      position: absolute;
      max-width: 250px;
      font-size: 0.9rem;
      color: #000000;
      opacity: 0;
      transition: opacity 2s ease;
      padding: 0.5em 1em;
      pointer-events: auto;
    }

    .visible {
      opacity: 1 !important;
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
    }
    
    ::selection {
      background-color: black;
      color: white;
    }

    #thanksMessage {
      padding: 3rem;
      display: none;
      margin-bottom: 2rem;
      color: #000000;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
      pointer-events: none;
      position: relative;
      z-index: 20;
    }
    
    #thanksMessage.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="intro">
    <p>Leave here an idea, a feeling,<br>a fragment of your process...</p>
  </div>

  <div id="thanksMessage">
    Thanks for entrusting the creative chaos
  </div>

  <form id="memoryForm">
    <textarea name="message" placeholder="Write your idea..." required></textarea>
    <input type="text" name="name" placeholder="Your name or initials">
    <button type="submit">Entrust the creative chaos</button>
  </form>

  <div id="memoriesContainer"></div>

  <script>
    const form = document.getElementById('memoryForm');
    const memoriesContainer = document.getElementById('memoriesContainer');
    const thanksMessage = document.getElementById('thanksMessage');
    const intro = document.querySelector('.intro');
    
    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbweoTM6t2Lfe_Ad2SOFa8JD6-ss_Nh8bVAiwH_0Bm-KYt5xqUwfkBzLmi4N0MgiJIni-Q/exec";
    let localMemories = [];
    
    // Function to add a single memory to the page with a random position
    function showMemory(message, name) {
      memoriesContainer.style.display = "block";
      const el = document.createElement("div");
      el.className = "memory";
      el.innerHTML = `<regular>${message}</regular><br><em style="font-weight:100">-${name || "Anonymous"}</em>`;

      let top = Math.random() * 90;
      let left = Math.random() * 90;
      
      el.style.top = `${top}vh`;
      el.style.left = `${left}vw`;
      memoriesContainer.appendChild(el);
      
      setTimeout(() => {
        el.classList.add("visible");
      }, 100);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const button = form.querySelector('button[type="submit"]');
      button.classList.add('fade-out');

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch(appsScriptUrl, {
          method: "POST",
          body: data
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        form.classList.add('fade-out');
        intro.classList.add('fade-out');

        setTimeout(() => {
          form.style.display = "none";
          intro.style.display = "none";
          thanksMessage.style.display = "block";
          setTimeout(() => {
            thanksMessage.classList.add('visible');
          }, 10);
        }, 300);

        const newMessage = formData.get('message');
        const newName = formData.get('name');
        
        setTimeout(() => {
          showMemory(newMessage, newName);
        }, 2000);

      } catch (error) {
        console.error("Submission error:", error);
        alert("Something went wrong.");
      }
    });

  </script>
</body>
</html>
